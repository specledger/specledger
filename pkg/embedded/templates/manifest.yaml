version: "1.0"

# Playbooks (legacy, kept for backward compatibility)
playbooks:
  - name: specledger
    description: "SpecLedger playbook with Claude Code commands, skills, and bash scripts"
    version: "1.0.0"
    path: "specledger"
    patterns:
      - "**"
    structure:
      - ".claude/"
      - ".gitattributes"
      - "AGENTS.md"
      - "mise.toml"
      - ".specledger/"

# Templates (new in v1.1.0)
templates:
  - id: general-purpose
    name: "General Purpose"
    description: "Go CLI/library project with SpecLedger workflows and Claude Code integration"
    characteristics:
      - "Go"
      - "CLI"
      - "SpecLedger"
    path: "specledger"
    is_default: true

  - id: full-stack
    name: "Full-Stack Application"
    description: "Go backend + TypeScript/React frontend with Vite and Docker Compose"
    characteristics:
      - "Go"
      - "React"
      - "TypeScript"
      - "Vite"
    path: "full-stack"

  - id: batch-data
    name: "Batch Data Processing"
    description: "Temporal-based ETL pipeline with Go workers and extractors/transformers/loaders"
    characteristics:
      - "Go"
      - "Temporal"
      - "ETL"
    path: "batch-data"

  - id: realtime-workflow
    name: "Real-Time Workflow"
    description: "Temporal workflow orchestration for real-time event processing"
    characteristics:
      - "Go"
      - "Temporal"
      - "Workflows"
    path: "realtime-workflow"

  - id: ml-image
    name: "ML Image Processing"
    description: "PyTorch-based machine learning project for computer vision tasks"
    characteristics:
      - "Python"
      - "PyTorch"
      - "ML"
      - "Computer Vision"
    path: "ml-image"

  - id: realtime-data
    name: "Real-Time Data Pipeline"
    description: "Kafka-based streaming pipeline with producers, consumers, and processors"
    characteristics:
      - "Go"
      - "Kafka"
      - "Streaming"
    path: "realtime-data"

  - id: ai-chatbot
    name: "AI Chatbot"
    description: "LangChain/LangGraph multi-platform chatbot with RAG support"
    characteristics:
      - "Python"
      - "LangChain"
      - "LLM"
      - "RAG"
    path: "ai-chatbot"

  - id: adk-chatbot
    name: "AI Chatbot (Google ADK)"
    description: "Go chatbot using Google Agent Development Kit with Gemini, custom tools, and multi-agent support"
    characteristics:
      - "Go"
      - "Google ADK"
      - "Gemini"
      - "LLM"
    path: "adk-chatbot"
